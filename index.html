<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Автоматическая адаптация под тему Telegram -->
    <style>
        body {
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>
        // Получаем параметр video_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video_id');

        // Проверяем, что video_id передан
        if (!videoId) {
            document.body.innerHTML = '<p>❌ Ошибка: не указан ID видео.</p>';
        } else {
            // Создаем iframe с видео из Kinescope
            const iframe = document.createElement('iframe');
            iframe.src = `https://kinescope.io/embed/${videoId}?autoplay=1`;
            iframe.allow = 'autoplay; fullscreen';
            document.body.appendChild(iframe);
        }
</body>

</html>
